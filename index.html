<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jóvenes Saludables, Mentes Brillantes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login, .formulario {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #2c7a7b;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #333;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #38a169;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2f855a;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login" id="login">
    <h1>Iniciar Sesión</h1>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">

    <button onclick="login()">Entrar</button>
  </div>

  <!-- FORMULARIO PRINCIPAL -->
  <div class="formulario" id="formulario" style="display:none;">
    <h1>Jóvenes Saludables, Mentes Brillantes</h1>
    
    <label for="alimentos">Alimentos consumidos:</label>
    <textarea id="alimentos"></textarea>

    <label for="descanso">Horas de sueño:</label>
    <input type="number" id="descanso">

    <label for="calorias">Calorías consumidas:</label>
    <input type="number" id="calorias">

    <label for="ejercicio">Ejercicio realizado:</label>
    <input type="text" id="ejercicio">

    <label for="estado">Cómo te sentiste hoy:</label>
    <select id="estado">
      <option>Feliz</option>
      <option>Tranquilo</option>
      <option>Cansado</option>
      <option>Estresado</option>
    </select>

    <button onclick="guardar()">Guardar Registro</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;
      if (usuario === "zeyla" && password === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("formulario").style.display = "block";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function guardar() {
      alert("✅ Registro guardado correctamente. ¡Sigue con tu vida saludable!");
    }
  </script>
</body>
</html>
